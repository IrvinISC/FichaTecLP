                    </div>
                </div>

                <div class="form-row">

                        <div class="form-group">
                            <label for="fecha_nac">Fecha de nacimiento</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">

                    </div>
                </div>

                        <div class="form-group">
                            <label for="inputState">Estado civil</label>

                                <option>Casado</option>
                                <option>Divorciado</option>
                                <option>Viudo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputState2">Sexo</label>
                            <select id="inputState2" class="form-control" required>

                                <option>Femenino</option>
                                <option>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                    <div class="col">
